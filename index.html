<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TO DO LIST ADVANCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Futuristic To-Do</h1>
      <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>
    <div class="stats">
      <div>Progress: <span id="progressText">0%</span></div>
      <progress id="progressBar" max="100" value="0"></progress>
    </div>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="Task description"/>
      <select id="categoryInput" aria-label="Task category">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <select id="priorityInput" aria-label="Task priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="datetime-local" id="dueDateInput" aria-label="Task due date"/>
      <button id="addTaskBtn" aria-label="Add task">Add</button>
    </div>
    <div class="control-section">
      <input type="text" id="searchInput" placeholder="Search tasks..." aria-label="Search tasks"/>
      <select id="filterInput" aria-label="Filter tasks">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <select id="sortInput" aria-label="Sort tasks">
        <option value="none">Default</option>
        <option value="dueDate">Due Date</option>
        <option value="priority">Priority</option>
        <option value="category">Category</option>
      </select>
      <button id="exportTasksBtn" aria-label="Export tasks">Export</button>
      <input type="file" id="importInput" accept=".json" aria-label="Import tasks"/>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
